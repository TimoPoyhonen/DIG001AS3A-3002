<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tehtävä 1</title>
</head>

<body>

    <div class="container">
        <h1>Tehtävä 1</h1>
        <p>Tämä on ensimmäinen GitHub Pages -teksti.</p>
    </div>

    <script>
        const container = document.querySelector(".container");
        container.addEventListener("mousemove", e => {
            let t = e.clientX - container.offsetLeft,
                n = e.clientY - container.offsetTop,
                o = container.offsetWidth / 2, r = container.offsetHeight / 2, a = (n - r) / 15, i = (t - o) / 20;
            container.style.transform = `perspective(500px) rotateX(${-a}deg) rotateY(${i}deg)`
        }),
            container.addEventListener("mouseleave",
                () => { container.style.transform = "perspective(500px) rotateX(0deg) rotateY(0deg)" });
    </script> 
</body>

</html>
